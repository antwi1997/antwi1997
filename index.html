<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Page</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <!-- This is our first div or container -->
        <div class="logo">
            <img src="/logo.png" alt="logo">
        </div>
        <!-- This is our second div or container -->
        <div class="middle_container">
            <div class="cat">
                <span>Categories</span>
                <i class="fa-solid fa-down-long"></i>
            </div>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <!-- This is our last container -->
        <div class="third_ctn">
            <span><i class="fa-solid fa-bookmark"></i></span>
            <span><i class="fa-solid fa-headset"></i></span>
            <span><i class="fa-solid fa-cart-shopping"></i></span>
            <div class="profile">
                <img src="https://static2.bigstockphoto.com/1/8/1/large1500/18116081.jpg" alt="profile" />
            </div>
        </div>
    </header>
</body>
<script src="https://kit.fontawesome.com/2a310c372c.js" crossorigin="anonymous"></script>
</html>
